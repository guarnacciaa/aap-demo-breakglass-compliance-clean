# ============================================================================
# BREAK-GLASS COMPLIANCE ROLE - DEFAULT VARIABLES
# ============================================================================
# These are the DEFAULT values for the break-glass compliance role.
#
# ╔════════════════════════════════════════════════════════════════════════╗
# ║  NOTE: For this demo, configure these variables in:                   ║
# ║        group_vars/all/demo_variables.yml                              ║
# ║                                                                        ║
# ║  Variables in group_vars override these defaults automatically.       ║
# ╚════════════════════════════════════════════════════════════════════════╝
#
# This file serves as:
# - Documentation of all available variables
# - Fallback values if not defined elsewhere
# - Reference for role reusability in other projects
#
# ============================================================================

---

# ----------------------------------------------------------------------------
# ACCOUNT SETTINGS
# ----------------------------------------------------------------------------

breakglass_username: "breakglass"
breakglass_uid: 1999
breakglass_gid: 1999
breakglass_shell: "/bin/bash"
breakglass_home: "/home/breakglass"
breakglass_comment: "Break-Glass Emergency Account"

# ----------------------------------------------------------------------------
# GROUP MEMBERSHIP
# ----------------------------------------------------------------------------

breakglass_groups:
  - wheel

# ----------------------------------------------------------------------------
# COMPLIANCE CHECK THRESHOLDS
# ----------------------------------------------------------------------------

breakglass_min_uid: 1000
breakglass_max_uid: 65534

# ----------------------------------------------------------------------------
# PASSWORD POLICY
# ----------------------------------------------------------------------------

breakglass_password_max_age: -1   # -1 = never expires
breakglass_password_min_age: 0
breakglass_password_warn_age: 7

# ----------------------------------------------------------------------------
# SSH CONFIGURATION
# ----------------------------------------------------------------------------

breakglass_ssh_key_required: true
breakglass_ssh_dir_mode: "0700"
breakglass_authorized_keys_mode: "0600"

# ----------------------------------------------------------------------------
# REPORT SETTINGS
# ----------------------------------------------------------------------------

compliance_report_path: "/tmp/breakglass_compliance_report.json"
compliance_report_format: "json"
generate_report: true

# ----------------------------------------------------------------------------
# REMEDIATION SETTINGS
# ----------------------------------------------------------------------------

breakglass_create_home: true
breakglass_force_password_change: false
breakglass_sudo_nopasswd: true
